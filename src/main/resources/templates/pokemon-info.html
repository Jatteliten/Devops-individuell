<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Pokémon Info</title>
</head>
<body>
<div class="container mt-4">
    <h1>
        <span class="outlined-text" style="color: red;">P</span><img src="/images/Pokeball.png" alt="o" width="30" height="30"><span class="outlined-text" style="color: white;">ké-list</span>
    </h1>
    <a href="/pokemon/list"><button type="button" class="btn btn-outline-danger">Back to list</button></a>

    <div class="pokemon-info" style="display: flex; align-items: flex-start;">
        <img th:src="${pokemon.artworkLink}" alt="Artwork" style="max-width: 300px; max-height: 300px;">

        <div style="margin-left: 20px;">
            <h1 th:text="${pokemon.name}">Pokémon</h1>

            <div class="pokemon-types" style="margin-top: 10px; display: flex;">
                <div th:each="type : ${pokemon.types}">
                    <a th:text="${type.name}"
                       th:class="'btn type-button type-' + ${type.name.toLowerCase()}"
                       style="pointer-events: none; cursor: default; text-decoration: none; margin-right: 5px;">
                    </a>
                </div>
            </div>

            <div class="custom-box rounded">
                <p th:text="${pokemon.flavorText}" style="white-space: pre-wrap;">Text</p>
            </div>

            <div class="dropdown-container">
                <div class="dropdown show" style="padding-top: 5px;">
                    <a class="btn btn-outline-secondary dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Moves
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" style="max-height: 300px; overflow-y: auto;">
                        <a th:each="move : ${pokemon.moves}"
                           th:text="${move.name}"
                           th:class="'dropdown-item type-button type-' + ${move.type.name}"
                           style="pointer-events: none; cursor: default; text-decoration: none; width: 150px;">
                        </a>
                    </div>
                </div>

                <div class="dropdown show" style="padding-top: 5px;">
                    <a class="btn btn-outline-secondary dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Damage taken from
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" style="max-height: 300px; overflow-y: auto;">
                        <a th:each="type : ${pokemonTypeMatchUps}"
                           th:text="${type.value + ' x ' + type.key.name}"
                           th:class="'dropdown-item type-button type-' + ${type.key.name}"
                           style="pointer-events: none; cursor: default; text-decoration: none; width: 150px;">
                        </a>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <a th:if="${previousPokemon != 'empty'}" th:href="'/pokemon/pokemon-info?pokemonName=' + ${previousPokemon.name}"
       class="btn btn-outline-dark btn-sm" style="display: inline-flex; align-items: center;">
        <h3 style="margin: 0; padding-left: 10px; display: inline-block;"><</h3>
        <img th:src="${previousPokemon.spriteLink}" alt="Sprite" style="max-width: 300px; max-height: 300px; display: inline-block;">
    </a>
    <a th:if="${nextPokemon != 'empty'}" th:href="'/pokemon/pokemon-info?pokemonName=' + ${nextPokemon.name}"
       class="btn btn-outline-dark btn-sm" style="display: inline-flex; align-items: center;">
        <img th:src="${nextPokemon.spriteLink}" alt="Sprite" style="max-width: 300px; max-height: 300px; display: inline-block;">
        <h3 style="margin: 0; padding-left: 10px; display: inline-block;">></h3>
    </a>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
